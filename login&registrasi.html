<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login dan Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img width="100%" src="blue.jpeg" />
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Form Login</header>
        <form action="#">
          <input type="text" placeholder="Masukkan email" />
          <input type="password" placeholder="Masukkan password" />
          <a href="#">Lupa Password?</a>
          <input type="button" class="button" value="Login" />
        </form>

        <div class="signup">
          <span class="signup"
            >Belum punya akun?
            <label for="check">Daftar</label>
          </span>
        </div>
      </div>

      <div class="registration form">
        <header>Form Registrasi</header>
        <form action="#">
          <input type="text" placeholder="Masukkan email" />
          <input type="password" placeholder="Masukkan password" />
          <input type="password" placeholder="Masukkan ulang password" />
          <input type="button" class="button" value="Daftar" />
        </form>
        <div class="signup">
          <span class="signup"
            >Sudah punya akun?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
