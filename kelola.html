<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola User</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  height: 100vh;
}

.container {
  display: flex;
  width: 100%;
}

.sidebar {
  width: 20%;
  height: 250%;
  background-color: #A8F2A6;
  padding: 25px;
  text-align: center;
}

.sidebar h2 {
  margin: 0;
}

   .sidebar img {
    width: 100px;
        height: 100px;
     margin: 20px auto;
     border-radius: 50%;
  }

.sidebar button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  border: none;
  background-color: #DDB46D;
  color: white;
  cursor: pointer;
  border-radius: 15px;
}

.sidebar button:hover {
  background-color: #EC8F01;
}

.main-content {
  width: 80%;
  padding: 20px;
}

.main-content h1 {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
}

.buttons {
  display: flex;
  gap: 10px;
}

.buttons button {
  padding: 10px 20px;
  background-color: #3050D2;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 15px;
}

.buttons button:hover {
  background-color: #8FA1EC;
}

.search-bar {
  width: 100%;
  padding: 8px;
  margin: 20px 0;
  box-sizing: border-box;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

table th,
table td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

table th {
  background-color: #E7BB28;
}
</style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Admin</h2>
      <img src="kelola.png"/>
      <button>Kelola User</button>
      <button>Kelola Laporan</button>
      <button>Logout</button>
    </div>
    <div class="main-content">
      <h1>Kelola User</h1>
      <form>
        <div class="form-group">
          <label for="tipe-user">Tipe User</label>
          <select id="tipe-user">
            <option value="Gudang">Gudang</option>
            <option value="Kasir">Kasir</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" id="nama" placeholder="Nama">
        </div>
        <div class="form-group">
          <label for="telepon">Telepon</label>
          <input type="text" id="telepon" placeholder="Telepon">
        </div>
        <div class="form-group">
          <label for="alamat">Alamat</label>
          <input type="text" id="alamat" placeholder="Alamat">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password">
        </div>
        <div class="buttons">
          <button type="button">Tambah</button>
          <button type="button">Edit</button>
          <button type="button">Hapus</button>
        </div>
      </form>
      <input type="text" placeholder="Cari user" class="search-bar">
      <table>
        <thead>
          <tr>
            <th>ID User</th>
            <th>Tipe User</th>
            <th>Nama User</th>
            <th>Alamat</th>
            <th>Telepon</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Gudang</td>
            <td>Gudang1</td>
            <td>Garut</td>
            <td>0812345</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Gudang</td>
            <td>Gudang2</td>
            <td>Garut</td>
            <td>0812312</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Kasir</td>
            <td>Kasir1</td>
            <td>Bandung</td>
            <td>0812897</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
