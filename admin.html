<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Log Activity</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          height: 100vh;
      }

      .container {
          display: flex;
          width: 100%;
      }

      .sidebar {
          width: 20%;
        height: 200%;
          background-color: #F47878;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
          box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .profile {
          text-align: center;
          margin-bottom: 30px
          background-color: #e0e0e0;
          border-radius: 50%;
      }

        .profile img {
          width: 150px;
              height: 150px;
        }

      button {
          background-color: #DDB46D;
          border: none;
          border-radius: 15px;
          padding: 10px;
          margin: 10px 0;
          width: 100%;
          text-align: center;
          cursor: pointer;
          font-size: 16px;
      }

      button:hover {
          background-color: #F7F495;
      }

      .main-content {
          flex: 1;
          padding: 20px;
      }

      h1 {
          font-size: 24px;
          margin-bottom: 20px;
      }

      .filter {
          display: flex;
          align-items: center;
          margin-bottom: 20px;
      }

      .filter label {
          margin-right: 10px;
          font-size: 16px;
      }

      .filter input {
          padding: 5px;
          margin-right: 10px;
          font-size: 16px;
      }

      .filter button {
          padding: 5px 10px;
          background-color: blue;
          color: white;
          border: none;
          border-radius: 15px;
          cursor: pointer;
      }

      .filter button:hover {
          background-color: #8A99D1;
      }

      table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 10px;
      }

      table th, table td {
          border: 1px solid #ddd;
          text-align: left;
          padding: 8px;
      }

      table th {
          background-color: #B7A8A8;
          font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <h2>Admin</h2>
          <img src="admin.png" />
        </div>
        <button>Kelola User</button>
        <button>Kelola Laporan</button>
        <button>Logout</button>
      </div>
      <div class="main-content">
        <h1>Log Activity</h1>
        <div class="filter">
          <label for="tanggal">Pilih Tanggal</label>
          <input type="date" id="tanggal" />
          <button>Filter</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID Log</th>
              <th>Username</th>
              <th>Waktu</th>
              <th>Aktivitas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Admin 1</td>
              <td>13/01/2024 11:40</td>
              <td>Login</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Admin 2</td>
              <td>14/01/2024 10:33</td>
              <td>Logout</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Admin 3</td>
              <td>15/01/2024 14:33</td>
              <td>Login</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
